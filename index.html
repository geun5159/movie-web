<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVIE DATABASE</title>
  <link rel="stylesheet" href="style.css" />

  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</head>
<body class="bg-dark text-white">

<!-- navbar는 모든 페이지 공통으로 놔둘 것임  -->
<nav class="navbar bg-dark border-bottom border-body border border-black px-3" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <!-- 왼쪽 navbar-->
      <a class="navbar-brand fw-bold" style="color: rgb(194, 9, 9);" href="#">MOVIE DATABASE</a>
      
      <!-- 오른쪽 navbar-->
      <div class="d-flex gap-4 ">
        <a class="nav-link text-white" href="index.html">Search</a>
        <a class="nav-link text-white" href="movie.html">Movie</a>
        <a class="nav-link text-white" href="about.html">About</a>
      </div>
    </div>
</nav>
  

    <!-- 소개 박스 -->
<div class="container">
    <div style="font-size: 60px; padding: 0%; margin: 0%; line-height: 1" >
      <span class="fw-bold mb-0" >OPEN</span><br>
      <span class="fw-bold mb-0" >MOVIE</span><br>
      <span class="fw-bold mb-0" >DATA BASE</span><br>
    </div>
  </div>
  <script>
    gsap.to(".container", { x: 400, duration: 1.5, ease: "bounce" });
  </script>
  
  
  <!-- 검색창 -->
  <div class="d-flex align-items-center gap-2 my-3 border border-black">
    <div class="form-floating flex-grow-1 ">
      <input type="text" class="form-control" id="floatingInput" placeholder="Movie Name">
      <label for="floatingInput">Movie Name</label>
    </div>
    <button type="button" onclick="searchMovies()" 
            style="background-color: rgb(225, 225, 58); width: 150px; height: 55px;">Search!</button>
  </div>
    
  <div id="movieList"></div>

  <script src="movies.js"></script>
  <script>
    const listContainer = document.getElementById("movieList");

    movieData.forEach(movie => {
      const movieDiv = document.createElement("div");
      movieDiv.innerHTML = `
        <a href="movie.html?id=${movie.id}">
          <img src="${movie.img}" alt="${movie.title}" width="200" />
          <h3>${movie.title}</h3>
        </a>
      `;
      listContainer.appendChild(movieDiv);
    });
  </script>
</body>
</html>
